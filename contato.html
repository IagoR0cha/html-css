<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="contato.css">
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="icon" href="C:\Users\iagoa\Documents\Estudos Front-end JMV\HTML & CSS\Doc de vídeo aulas\pag Produtos\tesoura.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img class="logoImg" alt="Logo da barbearua Alura"src="C:\Users\iagoa\Documents\Estudos Front-end JMV\HTML & CSS\Doc de vídeo aulas\pag Produtos\logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="txNomeSobrenome">Nome e Sobrenome:</label>
                <input type="text" id="txNomeSobrenome"class="inputPadrao" required>
                
                <label for="txEmail">E-mail:</label>
                <input type="email" id="txEmail" class="inputPadrao" required placeholder="seuemail@dominio.com">

                <label for="txTelefone">Telefone: </label>
                <input type="tel" id="txTelefone" class="inputPadrao" required placeholder="(XX) X XXXX-XXXX">

                <label for="txaMensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="txaMensagem" class="inputPadrao" required placeholder="Escreva sua mensagem aqui!"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="rbEmail"><input type="radio" name="contato" value="email" id="rbEmail">E-mail</label>
                    
                    <label for="rbTelefone"><input type="radio" name="contato" value="telefone" id="rbTelefone">Telefone</label>
                    
                    <label for="rbWhatsapp"><input type="radio" name="contato" value="Whatsapp" id="rbWhatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual Horário prefere ser atendido?</legend>
                    <select class="inputPadrao">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="cbNovidades"><input type="checkbox" checked>Gostaria de reeber nosssas novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="btEnviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>    
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td colspan="2">colspan</td>
                        
                    </tr>
                </tbody>        
            </table>

        </main>
        <footer>
            <img src="C:\Users\iagoa\Documents\Estudos Front-end JMV\HTML & CSS\Doc de vídeo aulas\pag Produtos\logo-branco.png" alt="Logo da Barbearia Alura">

        </footer>
    </body>
</html>
